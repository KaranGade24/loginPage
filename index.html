<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login page</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
  </head>

  <body>
    <div class="login-page-bg">
      <div class="login-page-box">
        <div class="login-name"><p>Login Page</p></div>
        <div class="email-pass-box">
          <div class="email-id">
            <div><label for="email-id">Email Id </label></div>
            <input
              class="email-input"
              type="email"
              placeholder="Enter your Email-Id"
            />
          </div>
          <div class="password">
            <label for="passward">Password <br /></label>
            <input
              class="pass-input"
              type="password"
              placeholder="Enter your password"
            />
          </div>

          <span class="forgot">
            <br />
            <p>Forgot password?</p>
          </span>
          <p><br /><br /></p>
          <div class="login-btn">Login</div>
        </div>
        <p><br /><br /></p>
        <div class="or">or Sign up using <br /></div>
        <div class="all-img">
          <a href=""> <img src="./images/fb.jpg" alt="error" /> </a>
          <a href=""> <img src="./images/twitter.jpg" alt="error" /> </a>
          <a href=""> <img src="./images/google.jpg" alt="error" /> </a>
        </div>
      </div>
    </div>
  </body>
</html>
